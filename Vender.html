<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
</head>

<body>
    <header>
        <h1>Que desea vender ?</h1>
    </header>
    <div class="nav_bg">
        <nav class="nav_principal contenedor">
            <a href="index.html">Menu principal</a>
            <a href="Compras.html">Comprar productos</a>
        </nav>
    </div>
    <form class="form" action="#" method="post">
        <legend>Venta de producto</legend>
        <div>
            <div class="form_campo">
                <label for="Nombre">Nombre:</label>
                <input id="Nombre" name="Nombre" class="form_text" type="text" placeholder="Nombre de producto">
            </div>
            <div class="form_campo">
                <label for="detalle">Detalle</label>
                <input id="detalle" name="detalle" class="form_text" type="text" placeholder="Ingrese la descripcion">
            </div>
            <div class="form_campo">
                <label for="Precio">Precio</label>
                <input id="Precio" name="Precio" class="form_number" type="number" placeholder="Ingrese el precio $">
            </div>
            <!-- para agregar una imagen pero si no se logra se descarta -->
            <div class="form_campo">
                <label for="imagen">Imagen</label>
                <input id="imagen" name="imagen" class="form_imagen" type="file">
            </div>
        </div>
        <div>
            <button class="boton enviar" type="submit">Subir</button>
        </div>
    </form>

    <footer class="footer">
        <div class="informacion_contacto">
            <div>
                <p>Dirección: Heredia,</p>
                <p>Avenida No. 12,</p>
                <p>Edificio Azul.</p>
            </div>

            <div class="info_contacto">
                <p>&#128222; Teléfono (506) 2365-0634</p>
                <p>&#128241; Whatsapp (506) 8955-8654</p>
                <p>&#128231; www.nuevasventas.com</p>
            </div>

            <div class="redes_sociales">
                <img src="img/facebook.png" alt="facebook">
                <img src="img/twitter.png" alt="twitter">
            </div>
        </div>

        <div class="derechos">
            <p>Todos los derechos reservados. Nuevas Ventas</p>
        </div>
    </footer>
</body>

</html>
